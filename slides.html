<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/theme/black.css">
    <style>
        span {
            display: inline-block;
        }
    </style>
    <script type="module">
        import Reveal from "https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/dist/reveal.esm.js";
        import MathPlugin from "https://cdn.jsdelivr.net/npm/reveal.js@4.1.0/plugin/math/math.esm.js";
        Reveal.initialize({
            progress: true,
            overview: true,
            plugins: [MathPlugin],
            autoAnimateMatcher(fromSlide, toSlide) {
                let pairs = [];
                this.findAutoAnimateMatches(pairs, fromSlide, toSlide, '.math', node => node.textContent);
                pairs.forEach(pair => pair.options = { scale: false });
                return this.getAutoAnimatePairs(fromSlide, toSlide).concat(pairs);
            }
        });
    </script>
</head>

<body class="reveal">
    <div class="slides">
        <section data-auto-animate>
            <span>
                \[f(\]
            </span>
            <span>
                \[x\]
            </span>
            <span>
                \[)\]
            </span>
            <span>
                \[=\]
            </span>
            <span>
                \[1\]
            </span>
        </section>
        <section data-auto-animate>
            <span>
                \[f(\]
            </span>
            <span>
                \[y\]
            </span>
            <span>
                \[)\]
            </span>
            <span>
                \[=\]
            </span>
            <span>
                \[x\]
            </span>
        </section>
    </div>
</body>

</html>
